
<head>
	<title>Shao's Adventures Preview</title>
	<style>
	strong{
    background-color: green;
    color: white;
    font-family: monospace;
}
#holder{
	position: relative;
	right:0px;
	top: 300px;
}
#featuresbox{
	position: relative;
	top: 600px;
	background-color: black;
		transition: transform 5s, height 5s, width 5s; 


}
#featuresbox:hover{

	transform:scale(1.1);
}
#stone{
		position: relative;
    -webkit-animation-name: mymove; /* Safari 4.0 - 8.0 */
    -webkit-animation-duration: 2s; /* Safari 4.0 - 8.0 */
    animation-name: mymove;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-direction: alternate;
    object-position: top 0px;
    animation-iteration-count: infinite;
	}
	@keyframes mymove{
		0%{right:150px; top:0px;}
		100%{right:150px; top: 100px;}}
		
h1{
	font-size: 300%;
	font-family:monospace ;
}
p {
    background-color: black;
    color: white;
    font-family: cursive;
}
body{
    background-color:lightblue;
}
hr{
    border: 2px solid;
    color: black;
}
button{
    background-color: lightgreen;
    padding: 5px 5px 10px 5px;
}
</style>
</head>
