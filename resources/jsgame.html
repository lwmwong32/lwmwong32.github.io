<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>
var myMusic
var myBackground
var myBackground2
var myBackground3
var myGamePiece;
function startGame() {
     myMusic = new sound("sound1.wav");
    myMusic.play();
    myGamePiece = new component(90, 90, "shaogame.png", 10, 120, "image");
     myBackground = new component(3840, 2160, "map.png", 0, 0, "image");
    
      myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 720;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
         window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        }) },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
}

function updateGameArea() {
    myGameArea.clear();
    myBackground.newPos(); 
    myBackground.update();
    myBackground.speedX = 0;
    myBackground.speedY = 0;    
    if (myGameArea.keys && myGameArea.keys[37]) {myBackground.speedX = 1; }
    if (myGameArea.keys && myGameArea.keys[39]) {myBackground.speedX = -1; }
    if (myGameArea.keys && myGameArea.keys[38]) {myBackground.speedY = 1; }
    if (myGameArea.keys && myGameArea.keys[40]) {myBackground.speedY = -1; }
    myBackground.newPos();    
    myBackground.update();
}
function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}
function moveup() {
    myBackground.speedY = -2.5; 
}

function movedown() {
    myBackground.speedY = 2.5; 
}

function moveleft() {
    myBackground.speedX = -2.5; 
}

function moveright() {
    myBackground.speedX = 2.5; 
}

function clearmove() {
    myBackground.speedX = 0; 
    myBackground.speedY = 0; 
}
</script>


<p>The component constructor uses the built-in image object to draw images onto the canvas.</p>

</body>
</html>
